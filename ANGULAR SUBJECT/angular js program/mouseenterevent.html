<html>

       <head>
	   
	   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	   
	   </head>
	   
	   
	   <body ng-app="mymodule">
	   
	        <!--mouse enter example-->
	   
	         <div ng-controller="mycontroller">
			 
			 <h3 ng-model="event">mouse enter example:</h3>
			 
			 
			<button ng-mouseenter="message(event)">Mouse enter!</button>


             
            </div>

       </body>

</html>

<script>

var app=angular.module("mymodule",[]);

var c=function($scope)
  {

	$scope.message=function(value)
      {
           alert("deep patel");
     }		   
	   
  

  }
  

app.controller("mycontroller",c);




</script>
