<html>

      <head>
	  
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	  
	   <style>
	     
		 input.ng-valid{
		  background-color:green;
		 
		 }
	   
	   
	   </style>
	  
	  </head>
	  
	  
	  <body ng-app>

	   	 <div>
	         
			 <form name="myform">
			 
			    <label for="firstname">First Name:</label>
				<input type="text" name="firstname" ng-model="firstname" ng-required="true" />
				<span ng-show="myform.firstname.$error.required">firstname is required</span>
				<br><br>
				
				
				<label for="Email">Email:</label>
				<input type="email" name="Email" ng-model="Email" ng-required="true" />
				<span ng-show="myform.Email.$error.required">email is required</span>
				<span ng-show="myform.Email.$error.email">email structure is worng</span>
				<br><br>
			 
			    <label for="pass">Password:</label>
				<input type="password" name="pass" ng-minlength="8" ng-maxlength="20" ng-model="pass" ng-required="true" />
				<span ng-show="myform.pass.$error.minlength">password is minimum 8 character</span>
				<span ng-show="myform.pass.$error.maxlength">password is maximum 20 character</span>
				

			 
	  
	   
	  
	       </form>
	  
	  </div>


     </body>


</html>
